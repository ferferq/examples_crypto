<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA Encryption</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Encrypt and Decrypt AES + RSA + ECDSA no encryptData</h1>

    <div class="mb-4">
      <label for="cardNumber" class="block text-sm font-medium">Card Number</label>
      <input 
        type="text" 
        id="cardNumber" 
        value="4111111111111111" 
        class="border border-gray-300 rounded-md w-full p-2">
    </div>

    <div class="mb-4">
      <label for="cardValidate" class="block text-sm font-medium">Card Validate</label>
      <input 
        type="text" 
        id="cardValidate" 
        value="12/27" 
        class="border border-gray-300 rounded-md w-full p-2">
    </div>

    <div class="mb-4">
      <label for="cardCvv" class="block text-sm font-medium">Card CVV</label>
      <input 
        type="text" 
        id="cardCvv" 
        value="123" 
        class="border border-gray-300 rounded-md w-full p-2">
    </div>

    <div class="mb-4">
      <label for="cardName" class="block text-sm font-medium">Card Name</label>
      <input 
        type="text" 
        id="cardName" 
        value="John Doe" 
        class="border border-gray-300 rounded-md w-full p-2">
    </div>

    <button id="encryptBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full">Encrypt</button>

    <div id="result" class="mt-4 p-4 bg-gray-100 rounded-md text-sm"></div>
    <button id="decryptBtn" class="bg-green-500 text-white px-4 py-2 rounded-md w-full mt-4 hidden">Decrypt</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
